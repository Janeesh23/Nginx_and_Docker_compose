# Define a custom log format: timestamp | client IP | URI | response code
log_format custom '$time_local | $remote_addr | $request_uri | $status';

access_log /var/log/nginx/access.log custom;

server {
    listen 80;

    # Route /service1 -> service_1 container (Go app)
    location /service1/ {
        proxy_pass http://service_1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route /service2 -> service_2 container (Flask app)
    location /service2/ {
        proxy_pass http://service_2:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
